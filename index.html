<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trail Directory</title>
<style>
body { font-family: sans-serif; margin: 20px; background: #f7f7f7; }
.trail-card h2 {
    color: #111827;              /* default dark color */
    transition: color 0.2s ease; /* smooth change */
  }

  /* When you hover only the title */
  .trail-card h2:hover {
    color: #2563eb;              /* blue on hover */
    cursor: pointer;
  }
h1 { text-align: center; margin-bottom: 20px; }
#map { height: 500px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 10px; }
.trail-card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
#filters label { margin-right: 15px; }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
</head>
<body>

<h1>Trail Directory</h1>
<div id="root"></div>

<!-- Load data first -->
<script src="data.js"></script>

<!-- React + ReactDOM (UMD) -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- ArcGIS -->
<script src="https://js.arcgis.com/4.28/"></script>

<!-- App -->
<script src="app.js"></script>

</body>
</html>
